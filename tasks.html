<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
    <title>smartTODO - tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img class="header__logo__image" src="images/logo.png" alt="logo"/>
        <h2 class="header__logo__name">
          Smart<span class="red">TODO</span>
        </h2>
      </div>

      <label for="nav-trigger"></label>
      <input type="checkbox" id="nav-trigger" class="nav-trigger"/>

      <div class="header__items">
        <div class="header__item">
          <a href="tasks.html">Tasks</a>
        </div>
        <div class="header__item">
          <a href="graphs.html">Graphs</a>
        </div>
        <div class="header__item">
          <a class="btn rounded shadowed-text red-bg" href="index.html">Log out</a>
        </div>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="content container">
        <div class="tags">
          <ul>
            <li><a href="#all" class="tags__tag tag tag__active">All</a></li>
            <li><a href="#work" class="tags__tag tag">Work</a></li>
            <li><a href="#school" class="tags__tag tag">School</a></li>
          </ul>
        </div>
        <div class="tasks">
          <table>
            <tr>
              <th></th>
              <th>task</th>
              <th>priority</th>
              <th>tags</th>
              <th>due</th>
              <th></th>
            </tr>
            <tr>
              <td>
                <input class="tasks__checkbox" type="checkbox" id="checkbox1">
                <label for="checkbox1"></label>
              </td>
              <td class="tasks__name">task1</td>
              <td><i class="fa fa-exclamation"></i></td>
              <td class="hide">
                <a href="#work" class="tag">Work</a>
                <a href="#school" class="tag">School</a>
              </td>
              <td><i class="fa fa-clock-o"></i> 25 May</td>
              <td><a href="new.html"><i class="fa fa-pencil"></i></a></td>
            </tr>
            <tr>
              <td>
                <input class="tasks__checkbox" type="checkbox" id="checkbox2">
                <label for="checkbox2"></label>
              </td>
              <td class="tasks__name">task2</td>
              <td><i class="fa fa-exclamation"></i></td>
              <td class="hide">
                <a href="#work" class="tag">Work</a>
              </td>
              <td><i class="fa fa-clock-o"></i> 12 Jul</td>
              <td><a href="new.html"><i class="fa fa-pencil"></i></a></td>
            </tr>
            <tr>
              <td>
                <input class="tasks__checkbox" type="checkbox" id="checkbox3">
                <label for="checkbox3"></label>
              </td>
              <td class="tasks__name">task3</td>
              <td></td>
              <td class="hide">
                <a href="#school" class="tag">School</a>
              </td>
              <td><i class="fa fa-clock-o"></i> 20 Feb</td>
              <td><a href="new.html"><i class="fa fa-pencil"></i></a></td>
            </tr>
          </table>
        </div>
        <div class="actions">
          <a class="btn rounded shadowed-text white red-bg" href="new.html">New task</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="address">
          <p>
            <strong>SmartTODO inc.</strong>
          </p>
          <p>
            1600 Pennsylvania Ave NW,<br>
            Washington, DC 20500, United States
          </p>
          <p>
            <a href="mailto:info@smarttodo.com">info@smarttodo.com</a>
          </p>
        </div>
      </div>
    </footer>

    <script src="js/tasks.js" charset="utf-8"></script>
  </body>
</html>
